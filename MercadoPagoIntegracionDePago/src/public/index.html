<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga</title>
</head>
<body>
    
    <div style="width: 100vw; display: flex; justify-content: center; align-items: center; padding: 10px 50px 10px 50px;">
        <button id="pago" style="background-color: blue; padding: 15px; color: white; border-radius: 10px;">
            Pagar
        </button>
    </div>

    <script>
        const $btnPago = document.querySelector("#pago")

        $btnPago.addEventListener("click" , async () => {
            const response = await fetch("/create-order" , {
                method: "POST"
            })
            const data = await response.json()
            window.location.href = data.init_point
        })

    </script>

</body>
</html>
